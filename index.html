<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Stylish Colors</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1 id="hello">Zdravím. Zadej text a poté jsi ho můžeš upravit.</h1>
        <form>
        <input autofocus="" id="name" placeholder="Text" type="text">
        <input type="submit" value="Potvrdit">
    </form>


        <div class="controls">
            <label>Color:
                <select id="color-change">
                    <option value="black">Black</option>
                    <option value="grey">Grey</option>
                    <option value="brown">Brown</option>
                    <option value="red">Red</option>
                    <option value="orange">Orange</option>
                    <option value="yellow">Yellow</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    

                </select>
            </label>



            <label>Font:
                <select id="font-change">
                    <option value="Arial">Arial</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Tahoma">Tahoma</option>
                </select>
            </label>

            <label>Size:
                <select id="size-change">
                    <option value="0.666rem">10px</option>
                    <option value="1.25rem">20px</option>
                    <option value="1.916rem">30px</option>
                    <option value="2.5rem">40px</option>
                    <option value="3.166rem">50px</option>
                    <option value="4.75rem">60px</option>
                </select>
            </label>
        </div>
    </div>
<p>
        <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fstefan3100.github.io%2Fzmena_vami_zvoleneho_textu%2F">
            <img style="border:0;width:88px;height:31px" 
            src="https://www.w3.org/Icons/valid-html401.png"
            alt="Ověřit HTML!" />
        </a>

        <a href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Fstefan3100.github.io%2Fzmena_vami_zvoleneho_textu%2F&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=cs">
            <img style="border:0;width:88px;height:31px"
            src="https://jigsaw.w3.org/css-validator/images/vcss-blue"
            alt="Ověřit CSS!" />
        </a>
    </p>

</body>
</html>
